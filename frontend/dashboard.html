<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheets/loading.css" />
    <link rel="icon" href="icons/appIcon.png" />
    <link rel="stylesheet" href="/stylesheets/reset.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheets/colors.css" />
    <link rel="stylesheet" href="stylesheets/navbar.css" />
    <link rel="stylesheet" href="stylesheets/dashboard.css" />
    <link rel="stylesheet" href="stylesheets/button.css" />
    <link rel="stylesheet" href="stylesheets/universalLoader.css" />
    <link rel="stylesheet" href="stylesheets/loading.css" />
    <script src="scripts/utils.js"></script>
    <script src="scripts/handleNavbar.js"></script>
    <script src="scripts/handleDashboard.js"></script>
    <title>Wobble</title>
  </head>
  <body>
    <div class="loadingScreen">
      <h1 class="title">Loading</h1>
      <div class="rainbow-marker-loader"></div>
    </div>
    <div class="universalLoader finished">
      <div class="loader"></div>
      <h1 class="title">Logging in...</h1>
    </div>
    <navbar class="navbar">
      <a href="/" class="icon"
        ><img src="icons/appIcon.png" alt="Icon placholder" />
      </a>
      <form class="searchBar" method="GET" action="search.html">
        <input
          type="text"
          name="searchQuery"
          placeholder="Search for products"
        />
        <button hidden type="submit">Search</button>
      </form>
      <form action="/loginOrRegister.html" class="action account">
        <button type="submit">Login</button>
      </form>
      <form action="/cart.html" class="action cart">
        <span class="badge">0</span>
        <button type="submit">Cart</button>
      </form>
      <form action="/dashboard.html" class="action dashboard">
        <button type="submit">Dashboard</button>
      </form>
      <div class="categories"></div>
    </navbar>
    <main class="dashboardMain">
      <aside class="sideMenu">
        <a class="userInfo" href="/dashboard.html">
          Account information
        </a>
        <a class="pastOrders" href="/pastOrders.html">
          Past orders
        </a>
      </aside>
      <h2 class="title">Your current account information</h2>
      <form class="userInfoMain">
        <div class="fname">
          <label for="customerFname">First Name</label>
          <!-- <p>Fname</p> -->
          <input type="text" name="customerFname" id="customerFname" />
        </div>
        <div class="lname">
          <!-- <h3>Last Name</h3> -->
          <!-- <p>LName</p> -->
          <label for="customerLname">Last name</label>
          <input type="text" name="customerLname" id="customerLname" />
        </div>
        <div class="state">
          <!-- <h3>State</h3> -->
          <!-- <p>State</p> -->
          <label for="customerState">State</label>
          <input type="text" name="customerState" id="customerState" />
        </div>
        <div class="city">
          <label for="customerCity">City</label>
          <!-- <p>Customer city</p> -->
          <input type="text" name="customerCity" id="customerCity" />
        </div>
        <div class="country">
          <label for="customerCountry">Country</label>
          <input type="text" name="customerCountry" id="customerCountry" />
        </div>
        <div class="street">
          <label for="customerStreet">Street</label>
          <input type="text" name="customerStreet" id="customerStreet" />
        </div>
        <div class="zipcode">
          <label for="customerZipcode">Zipcode</label>
          <input type="number" name="customerZipcode" id="customerZipcode" />
        </div>
        <div class="email">
          <h3>Email address</h3>
          <p id="customerEmail">Email</p>
        </div>
        <div class="changePassword">
          <h3>Changing your password?</h3>
          <button type="button">Change password</button>
        </div>
        <div class="newPassword">
          <label for="customerPassword">Enter new password:</label>
          <input
            type="password"
            name="customerPassword"
            id="customerPassword"
          />
        </div>
        <div class="rePassword">
          <label for="rePassword">Re-enter password:</label>
          <input type="password" name="rePassword" id="rePassword" />
        </div>
        <button type="reset">Reset</button>
        <button type="submit">Save changes</button>
      </form>
    </main>
  </body>
</html>
